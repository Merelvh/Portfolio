<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- stylesheet Fonts -->
  <link href='https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik&display=swap' rel='stylesheet'>
  <!-- stylesheet Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Portfolio Merel van Huijstee</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="navbar">
        <div col-md-8>
          <a class="active" href="index.html">
            Merel van Huijstee
          </a>
        </div>
        <div class="col-md-4 text-center d-flex justify-content-between">
          <a href="index.html#ProjectsBookmark">Projects</a>
          <a href="about.html">About</a>
          <a href="#ContactBookmark">Contact</a>
        </div>
      </div>
      <div class="header-text py-5">
        <h1 class="text-start pt-5">Hi, I'm <mark>Merel</mark></h1>
        <h1 class="text-center">A Dutch <mark>designer</mark> based in the Netherlands</h1>
        <h1 class="text-end pb-5">Welcome to my <mark>portfolio</mark></h1>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <h2 id="ProjectsBookmark" class="text-center">Projects</h2>
    </div>
  </section>

  <footer>
    <div class="container py-3 pb-5">
      <h2 id="ContactBookmark" class="text-center mt-5">Let's stay in touch!</h2>
      <h3 class="text-center">Send me a message</h3>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-row">
              <div class="name">
                <label for="name"></label><br>
                <input type="text" id="name" name="name" placeholder="Name"><br>
              </div>
              <div class="email">
                <label for="email"></label><br>
                <input type="text" id="email" name="email" placeholder="E-mail">
              </div>
            </div>
            <div class="message">
              <textarea id="message" name="message" placeholder="Message"></textarea>
            </div>
            <a href="mailto:merel@mijnreiservaring.nl" target="_blank" class="btn btn-primary">Send</a>
          </form>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
