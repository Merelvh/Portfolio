      <div class="header-text py-5">

          <form>
            <div class="row justify-content-center">

                </div>
              </div>

                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

                </div>
              </div>
              <div class="col-md-8">

                  <textarea class="form-control" placeholder="Leave your message" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Message</label>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-8 my-3">
                  <a href="mailto:merel@mijnreiservaring.nl" target="_blank" class="btn btn-primary">Send</a>
